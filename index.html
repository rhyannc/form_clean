<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>

    <link rel="stylesheet" href="style.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@600;700&family=Poppins&display=swap" rel="stylesheet">
</head>
<body>

    <div class="page">
        <header>
            <h1>Crie e Compratilhe seu evento.</h1>
            <p>O primeiro passo, é preencher esse
                formulário de inscrição.</p>
        </header>
        
        <form id="meuevento" action="">
            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Informacoes do Evento</legend>

                    <div class="input-wrapper">
                        <label for="event-title">Título do evento <span>(Min 8 caracteres)</span></label>
                        <input type="text" id="event-title" required minlength="8">
                    </div>
    
                    <div class="input-wrapper">
                        <label for="event-title">Link do evento <span>(comece com http://)</span></label>
                        <input type="url" id="event-link" required>
                    </div>
    
                    <div class="input-wrapper">
                        <label for="event-title">Whatsapp para contato <span>(somente números)</span></label>
                        <input type="number" id="event-phone" required>
                    </div>

                    <div class="input-wrapper">
                        <label for="event-info">Informacoes extras</label>
                        <textarea id="event-info"></textarea>
                    </div>

                    <div class="input-wrapper">
                        <label for="event-category">Categoria</label>
                        <select  id="category">
                            <option value="live">Ao vivo</option>
                            <option value="podcast">Podcast</option>
                            <option value="mentor">Mentoria</option>
                        </select>
                    </div>
                </div>  
            </fieldset>   

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Privacidade</legend>

                    <div class="input-wrapper">
                        <label for="event-email">E-mal do administrador <span>(digite um email válido)</span></label>
                        <input type="email" id="event-email">
                    </div>
    
                    <div class="input-wrapper">
                        <label for="event-password">Senha de acesso para os participantes <span>(Min 8 caracteres)</span></label>
                        <input type="password" id="event-password">
                    </div>

                    <div class="checkbox-wrapper">                        
                        <input type="checkbox" id="event-pricacy">       
                        <label for="event-pricacy">Evento privado</label>                 
                    </div>
                    

                </div>         
                
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Dia e hora</legend>

                    <div class="col-3">
                        <div class="input-wrapper">
                            <label for="event-date">Data </label>
                            <input type="date" id="event-date">
                        </div>
        
                        <div class="input-wrapper">
                            <label for="event-inicio">Das</label>
                            <input type="time" id="event-inicio" placeholder="19:00">
                        </div>
    
                        <div class="input-wrapper">
                            <label for="event-fim">Até</label>
                            <input type="time" id="event-pricfimacy" placeholder="20:00">
                            
                        </div>
                    </div>                    
                    
                </div>         
                
            </fieldset>

        </form>

        <footer>
            <input class="button" type="submit" form="meuevento" value="Salvar evento">
        </footer>
    </div>    
    
</body>
</html>
